<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 200px;
            height: auto;
            margin-right: 20px;
        }
        .profile-text {
            font-size: 18px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="your_image.jpg" alt="Your Name">
            <div class="profile-text">
                <div class="name">Your Name</div>
                <p>自己紹介文がここに入ります。自分の興味やスキル、経歴などを簡潔に記述しましょう。</p>
            </div>
        </div>
    </div>
</body>
</html>
