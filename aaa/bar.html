<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>タイトル</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style_sub.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nikukyu.css" rel="stylesheet">
    <style>
        input {
            display: none;
        }
        @font-face {
            font-family: "sawarabi";
            src: url("./font/SawarabiGothic-Regular.ttf") format("truetype");
        }
        body {
            font-family: "sawarabi", sans-serif;
        }
        h1 {
            font-family: "Nikukyu";
        }
        .bar-graph .year {
            -webkit-animation: fade-in-text 2.2s 0.1s forwards;
            -moz-animation: fade-in-text 2.2s 0.1s forwards;
            animation: fade-in-text 2.2s 0.1s forwards;
            opacity: 0;
        }
        .bar-graph-one .bar::after {
            -webkit-animation: fade-in-text 2.2s 0.1s forwards;
            -moz-animation: fade-in-text 2.2s 0.1s forwards;
            animation: fade-in-text 2.2s 0.1s forwards;
            color: #fff;
            content: attr(data-percentage);
            font-weight: 700;
            position: absolute;
            right: 16px;
        }
        .bar-graph-one .bar {
            background-color: #c84fff;
            position: relative;
            width: 0; /* 初期幅を0に設定 */
            overflow: hidden;
            white-space: nowrap;
        }
        .bar-graph-one .bar-one .bar {
            background-color: #c84fff;
        }
        .bar-graph-one .bar-two .bar {
            background-color: #a9d8ff;
        }
        .bar-graph-one .bar-three .bar {
            background-color: #6bb6ff;
        }
        .bar-graph-one .bar-four .bar {
            background-color: #59b3fc;
        }
        @keyframes grow-bar {
            0% {
                width: 0;
            }
            100% {
                width: var(--bar-width);
            }
        }
        .fixed-bottom-buttons {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 10px 0;
            border-top: 1px solid #cccccc;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .fixed-bottom-buttons .btn {
            margin: 0 5px;
        }
        .bar-graph {
            margin-bottom: 100px;
        }
        .bar-graph-horizontal {
            max-width: 100%;
            margin: 0 auto;
        }
        .bar-graph-horizontal > div {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            width: 100%;
        }
        .bar-graph-horizontal .year {
            margin-top: 10px;
            width: 60px;
            flex-shrink: 0;
        }
        .bar-graph-horizontal .bar-container {
            display: flex;
            align-items: center;
            width: calc(100% - 70px);
            justify-content: space-between;
        }
        .bar-graph-horizontal .bar {
            border-radius: 3px;
            height: 30px;
            overflow: hidden;
            background-color: lightgray;
            position: relative;
            flex: 0 1 auto;
        }
        .bar-graph-horizontal .remaining-percentage {
            margin-left: 10px;
            line-height: 30px;
            min-width: 50px;
            text-align: right;
            opacity: 0;
            -webkit-animation: fade-in-text 2.2s 0.1s forwards;
            -moz-animation: fade-in-text 2.2s 0.1s forwards;
            animation: fade-in-text 2.2s 0.1s forwards;
        }
        @-webkit-keyframes fade-in-text {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @-moz-keyframes fade-in-text {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fade-in-text {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @media (max-width: 375px) {
            .bar-graph-horizontal .year {
                width: 50px;
            }
            .bar-graph-horizontal .bar-container {
                width: calc(100% - 60px);
            }
            .bar-graph-horizontal .remaining-percentage {
                margin-left: 5px;
                min-width: 40px;
            }
            .bar-graph-horizontal .bar {
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">タイトル</h1>
        <p class="text-center">説明文</p>
    </div>
    <section class="bar-graph bar-graph-horizontal bar-graph-one">
        <div class="bar-one">
            <span class="year">年度1</span>
            <div class="bar-container">
                <div class="bar" data-percentage="60%"></div>
                <span class="remaining-percentage">40%</span>
            </div>
        </div>
        <div class="bar-two">
            <span class="year">年度2</span>
            <div class="bar-container">
                <div class="bar" data-percentage="100%"></div>
                <span class="remaining-percentage">29%</span>
            </div>
        </div>
        <div class="bar-three">
            <span class="year">年度3</span>
            <div class="bar-container">
                <div class="bar" data-percentage="100%"></div>
                <span class="remaining-percentage">25.3%</span>
            </div>
        </div>
        <div class="bar-four">
            <span class="year">年度4</span>
            <div class="bar-container">
                <div class="bar" data-percentage="76.8%"></div>
                <span class="remaining-percentage">23.2%</span>
            </div>
        </div>
    </section>
    <hr />
    <div id="errorlog"></div>
    <div class="fixed-bottom-buttons text-center">
        <div class="container d-flex justify-content-around">
            <div class="btn btn-primary">
                <label for="upload">
                    <i class="bi bi-camera" style="font-size:40px"></i>
                    <input id="upload" type="file" name="image" accept="image/*" capture="environment">
                </label>
            </div>
            <a href="profile.html" class="btn btn-secondary">
                <i class="bi bi-person-circle" style="font-size:40px"></i>
            </a>
            <a href="meal_history.html" class="btn btn-success">
                <i class="bi bi-pencil-square" style="font-size:40px"></i>
            </a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                const percentage = bar.getAttribute('data-percentage');
                bar.style.setProperty('--bar-width', percentage);
                bar.style.animation = `grow-bar 1.2s ease forwards`;
            });
        });
    </script>
</body>
</html>
