<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タカラ古書館</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-item {
            transition: transform 0.6s ease-in-out;
        }
        .carousel-fade .carousel-item {
            opacity: 0;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
        }
        .carousel-fade .carousel-item.active {
            opacity: 1;
        }
        .carousel-fade .carousel-item-next.carousel-item-left,
        .carousel-fade .carousel-item-prev.carousel-item-right {
            opacity: 0;
            transform: translateX(100%);
        }
        .carousel-fade .carousel-item-next,
        .carousel-fade .carousel-item-prev,
        .carousel-fade .carousel-item.active.carousel-item-right,
        .carousel-fade .carousel-item.active.carousel-item-left {
            opacity: 0;
            transform: translateX(0);
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
        }
        .carousel-fade .active.carousel-item-left,
        .carousel-fade .active.carousel-item-right {
            opacity: 1;
            transform: translateX(-100%);
        }

        .carousel-container {
            position: relative;
            margin: 20px 0;
        }
        .book-carousel {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none; /* Firefox */
        }
        .book-carousel::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .book-item {
            flex: 0 0 auto;
            width: 150px; /* カードの幅を指定 */
            margin-right: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #fff;
            transition: transform 0.2s;
        }
        .book-item:hover {
            transform: scale(1.05);
        }
        .book-item img {
            width: 100%;
            border-radius: 5px;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: black; 
            font-size: 18px; 
            font-weight: bold;
        }
        .carousel-control-prev {
            left: -15px;
        }
        .carousel-control-next {
            right: -15px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
            <div class="row mb-4">
                <div class="col">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://via.placeholder.com/800x300?text=%E3%81%8A%E7%9F%A5%E3%82%89%E3%81%9B1" class="d-block w-100" alt="お知らせ1">
                            </div>
                            <div class="carousel-item">
                                <img src="https://via.placeholder.com/800x300?text=%E3%81%8A%E7%9F%A5%E3%82%89%E3%81%9B2" class="d-block w-100" alt="お知らせ2">
                            </div>
                            <div class="carousel-item">
                                <img src="https://via.placeholder.com/800x300?text=%E3%81%8A%E7%9F%A5%E3%82%89%E3%81%9B3" class="d-block w-100" alt="お知らせ3">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
    </div>
    <div class="container">
        <div class="carousel-container">
            <h2 style="font-size: 1.2rem;">新着の本</h2>
            <div class="carousel-control carousel-control-prev" onclick="scrollCarousel(-300)">
                <span>&lt;</span>
            </div>
            <div class="book-carousel" id="bookCarousel">
                <div class="book-item">
                    <img src="https://via.placeholder.com/150x200?text=%E6%9C%AC1" alt="本1">
                </div>
                <div class="book-item">
                    <img src="https://via.placeholder.com/150x200?text=%E6%9C%AC2" alt="本2">
                </div>
                <div class="book-item">
                    <img src="https://via.placeholder.com/150x200?text=%E6%9C%AC3" alt="本3">
                </div>
                <div class="book-item">
                    <img src="https://via.placeholder.com/150x200?text=%E6%9C%AC4" alt="本4">
                </div>
                <div class="book-item">
                    <img src="https://via.placeholder.com/150x200?text=%E6%9C%AC5" alt="本5">
                </div>
                <div class="book-item">
                    <img src="https://via.placeholder.com/150x200?text=%E6%9C%AC6" alt="本6">
                </div>
                <div class="book-item">
                    <img src="https://via.placeholder.com/150x200?text=%E6%9C%AC6" alt="本6">
                </div>
                <div class="book-item">
                    <img src="https://via.placeholder.com/150x200?text=%E6%9C%AC6" alt="本6">
                </div>
                <div class="book-item">
                    <img src="https://via.placeholder.com/150x200?text=%E6%9C%AC6" alt="本6">
                </div>
            </div>
            <div class="carousel-control carousel-control-next" onclick="scrollCarousel(300)">
                <span>&gt;</span>
            </div>
    
        </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 3000,
            ride: 'carousel'
        });
    </script>
</body>
</html>
