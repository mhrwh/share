<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知モーダルとコレクション</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    

    <div class="container mt-5">
        <div class="d-flex align-items-end mb-3">
            <h3 class="m-0 me-4">ようこそ！〇〇さん</h3>
            <div class="position-relative d-inline-block me-4" data-bs-toggle="modal" data-bs-target="#notificationModal">
                <i class="bi bi-bell fs-4"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
            </div>
            <a href="#" class="text-decoration-none text-primary">登録情報の変更</a>
        </div>
    </div>

    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex mb-3">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        <div>
                            定期購読の返却日が近づいています<br>
                            <span>2024/07/30まで</span>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex mb-3">
                        <i class="bi bi-envelope-fill me-2"></i>
                        <div>
                            お問合せに返信が届いています<br>
                            <a href="#" class="text-primary text-decoration-none">お問合せページへ</a>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <i class="bi bi-box-fill me-2"></i>
                        <div>
                            ご注文商品を発送中です。<br>
                            <span>到着予定日: 2024/07/28</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <a href="#" class="text-primary fs-5 ms-3">定期購読を始める</a>
    </div>

    <div class="container mt-5">
        <h3 class="mb-4">コレクション</h3>
        <div class="row row-cols-1 row-cols-md-4 g-3">
            <div class="col">
                <div class="position-relative overflow-hidden">
                    <img src="https://picsum.photos/300?random=1" class="img-fluid" alt="写真1">
                </div>
            </div>
            <div class="col">
                <div class="position-relative overflow-hidden">
                    <img src="https://picsum.photos/300?random=2" class="img-fluid" alt="写真2">
                </div>
            </div>
            <div class="col">
                <div class="position-relative overflow-hidden">
                    <img src="https://picsum.photos/300?random=3" class="img-fluid" alt="写真3">
                </div>
            </div>
            <div class="col">
                <div class="position-relative overflow-hidden">
                    <img src="https://picsum.photos/300?random=4" class="img-fluid" alt="写真4">
                </div>
            </div>
            <div class="col">
                <div class="position-relative overflow-hidden">
                    <img src="https://picsum.photos/300?random=5" class="img-fluid" alt="写真5">
                </div>
            </div>
            <div class="col">
                <div class="position-relative overflow-hidden">
                    <img src="https://picsum.photos/300?random=6" class="img-fluid" alt="写真6">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
