<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知モーダルとコレクション</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .notification-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
            font-size: 24px;
        }

        .notification-icon .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 3px 8px;
            font-size: 12px;
        }

        .notification i {
            margin-right: 10px;
        }

        .notification span,
        .notification a {
            font-size: 14px;
            color: #666;
        }

        .notification a {
            color: #007bff;
            text-decoration: none;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            flex: 1 1 calc(25% - 10px); /* 4列に表示 */
        }

        .gallery-item::after {
            content: '';
            display: block;
            padding-bottom: 100%;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    

    <div class="container mt-5">
        <div class="d-flex">
            <h3 class="m-0">ようこそ！〇〇さん</h3>
            <div class="notification-icon mx-3" data-bs-toggle="modal" data-bs-target="#notificationModal">
                <i class="bi bi-bell icon"></i>
                <span class="badge">3</span>
            </div>
            <a href="#">登録情報の変更はこちら</a>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="notification">
                        <i class="bi bi-info-circle-fill"></i>
                        定期購読の返却日が近づいています<br>
                        <span>2024/07/30まで</span>
                    </div>
                    <hr>
                    <div class="notification">
                        <i class="bi bi-envelope-fill"></i>
                        お問合せに返信が届いています<br>
                        <a href="#">お問合せページへ</a>
                    </div>
                    <hr>
                    <div class="notification">
                        <i class="bi bi-box-fill"></i>
                        ご注文商品を発送中です。<br>
                        <span>到着予定日: 2024/07/28</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- コレクションセクション -->
    <div class="container mt-5">
        <h3 class="mb-4">コレクション</h3>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://picsum.photos/300?random=1" alt="写真1">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300?random=2" alt="写真2">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300?random=3" alt="写真3">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300?random=4" alt="写真4">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300?random=5" alt="写真5">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300?random=6" alt="写真6">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
